{% extends "base.html" %}
{% load static %}
{% load cloudinary %}
{% block content %}
{% load crispy_forms_tags %}
<h1 class="text-center">BECOME CREATOR</h1>
<!--Request form-->
<div class="px-md-5 mx-md-5">
    <form action="{% url 'promote_request' %}" method="POST" enctype="multipart/form-data" class="mb-3">
        {% csrf_token %}
        <div class="p-3 bg-light border-lightblack rounded">
            <p class="text-center">Your username: {{ user.username }}</p>
            {% crispy request_form request_form.helper %}
            <input type="submit" value="SUBMIT" class="btn btn-outline-dark btn-block btn-lg w-100 mt-3">
        </div>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-outline-dark btn-block btn-lg w-100">RETURN</a>
</div>
{% endblock %}
