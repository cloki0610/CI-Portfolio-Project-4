{% extends "base.html" %}
{% load static %}
{% load cloudinary %}
{% block content %}
{% load crispy_forms_tags %}
<!--Header-->
<h1 class="text-center fw-bold mt-5">PROFILE UPDATE</h1>
<!--A form to allowed user to edit their profile-->
<div class="px-md-5 mx-md-5">
    <form action="{% url 'editprofile' %}" method="POST" enctype="multipart/form-data" class="mb-3">
        {% csrf_token %}
        <div class="p-3 bg-light border-lightblack rounded">
            {% crispy profile_form profile_form.helper %}
            <input type="submit" value="SUBMIT" class="btn btn-outline-dark btn-block btn-lg w-100 mt-3">
        </div>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-outline-dark btn-block btn-lg w-100">Return to Profile</a>
</div>
{% endblock %}
