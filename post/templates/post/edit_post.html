{% extends "base.html" %}
{% load static %}
{% load cloudinary %}
{% block content %}
{% load crispy_forms_tags %}
<!--Header-->
<h1></h1>
<!--A form to allowed user to edit their post-->
<form action="{% url 'edit_post' theme.slug post.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form | crispy }}
    <input type="submit" value="SUBMIT">
</form>
<a href="{% url 'contents' theme.slug %}">Back to Menu</a>
{% endblock %}
