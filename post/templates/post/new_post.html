{% extends "base.html" %}
{% load static %}
{% load cloudinary %}
{% block content %}
{% load crispy_forms_tags %}
<!--Header-->
<h1></h1>
<!--A form to allowed user to add new post-->
<form action="{% url 'new_post' theme.slug %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ post_form | crispy }}
    <input type="submit" value="SUBMIT">
</form>
<a href="#">Back to Menu</a>
{% endblock %}
