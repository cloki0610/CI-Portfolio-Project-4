{% extends "base.html" %}
{% load static %}
{% load cloudinary %}
{% block content %}
{% load crispy_forms_tags %}
<h1>Add new Theme</h1>
<!--Request form-->
<form action="{% url 'new_theme' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Your username: {{ user.username }}</p>
    {{ theme_form | crispy }}
    <input type="submit" value="SUBMIT">
</form>
<a href="{% url 'home' %}">Return to Homepage</a>
{% endblock %}
